{% extends 'base.html' %}

{% block head %}
	<title>Registration</title>
{% endblock %}

{% block body %}

<form method = "post">
		{% csrf_token %}
		<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Registration</h3>
			 			</div>
			 			<div class="panel-body">
			    		
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="first_name" id="first_name" class="form-control input-sm floatlabel" placeholder="First Name">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
			    					</div>
			    				</div>
			    			</div>
							<div class="form-group">
			    				<input type="username" name="username" id="username" class="form-control input-sm" placeholder="Username">
			    			</div>
			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
			    			</div>

			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password1" id="password1" class="form-control input-sm" placeholder="Password">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password2" id="password2" class="form-control input-sm" placeholder="Confirm Password">
			    					</div>
			    				</div>
			    			</div>
			    			
			    			 <button style = "color: white" class="btn btn-lg btn-inverse btn-block" type="submit">
								Register
							 </button>
							 
								<div class="alert alert-danger" style = "padding-top: 10px; margin-top: 10px; margin-bottom: 1px">
									<strong>Invalid details, please enter again!</strong>
								</div>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
</form>
{% endblock %}
